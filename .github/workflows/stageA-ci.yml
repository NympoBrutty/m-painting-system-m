name: Stage A+B â€” lint + tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'stageA/**'
      - 'stageB/**'
      - 'run_stageB.py'
      - 'Makefile'
      - 'requirements.txt'
      - '.github/workflows/stageA-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'stageA/**'
      - 'stageB/**'
      - 'run_stageB.py'
      - 'Makefile'
      - 'requirements.txt'

jobs:
  validate:
    name: Validate Stage A + Stage B Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # -----------------------
      # Stage A
      # -----------------------
      - name: Validate contracts (Stage A)
        run: |
          python stageA/tools/batch_validator.py stageA/contracts \
            --glossary stageA/glossary/glossary_v1.json \
            --schema stageA/schema/contract_schema_stageA_v4.json \
            --out stageA/_reports \
            --verbose

      - name: Run tests (Stage A)
        run: |
          python -m unittest discover -s stageA/tests -p "test_*.py" -v

      # -----------------------
      # Stage B
      # -----------------------
      - name: Generate skeletons (Stage B)
        run: |
          make stageB-gen

      - name: Run B-Gate tests (Stage B)
        run: |
          make stageB-test

      # -----------------------
      # Artifacts
      # -----------------------
      - name: Upload validation reports (Stage A)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stageA-validation-reports
          path: stageA/_reports/
          retention-days: 30
